  </head>
  <body>
    <header>
      <h1>Editar Nota</h1>
      <button onclick="window.location.href='/'">Volver</button>
    </header>
    <main>
      <form id="note-form">
        <input
          type="text"
          id="title"
          placeholder="TÃ­tulo"
          required
          maxlength="200"
        />
        <textarea id="content" placeholder="Contenido" required></textarea>
        <input

          id="tags"

      </form>
    </main>
    <script src="/js/app.js"></script>
  </body>
